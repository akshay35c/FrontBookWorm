<div class="row">
  <div class="col">
    <div class="row" style="margin-left: 10px;">
      <div class="card-deck">
        <ng-container
          *ngFor="let item of ProductComponent$ | async; let i = index"
        >
          <div class="col">
            <div class="card" style="width: 15rem; margin-top: 20px">
              <img
                class="card-img-top"
                style="align-items: center"
                [src]="item.P_image"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageLeftMargin"
                [style.height.px]="imageH"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">{{ item.P_name }}</h5>
                <p style="text-decoration: line-through ;color:red" >{{item.P_mrp | currency: "INR":true}}</p> 
                <p class="card-text">{{ item.P_SP | currency: "INR":true }}</p>
               
                <button (click)="addtocart(item)">Add to cart</button>
              </div>
            </div>
          </div>
          <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
